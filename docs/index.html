        <style>
            body {
                margin: 0;
                font-family: "Zilla Slab", -apple-system, Georgia, "Bookman Old Style", "Palatino Linotype", serif;
                font-size: 1.1rem;
                letter-spacing: 0.2pt;
                writing-mode: vertical-lr;
            }
            aside {
                position: fixed;
                top: -1rem;
                right: -1rem;
                bottom: -1rem;
                left: -1rem;
                background-color: black;
                z-index: -100;
            }
            aside::before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-image: radial-gradient(
                    circle at bottom left,
                    rgba(255, 255, 255, 0.8) 0%,
                    transparent 25rem
                );
                z-index: -10;
            }
            i {
                display: block;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: center no-repeat;
                background-size: cover;
                filter: blur(3px);
                opacity: 0;
                transition: opacity 1000ms 50ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
            }
            i[data-ready] {
                opacity: 1;
            }
            aside::before,
            i::before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-image: radial-gradient(
                    circle at bottom left,
                    rgba(255, 255, 255, 0.8) 0%,
                    transparent 25rem
                );
                z-index: -10;
            }
            article {
                margin: 1em;
                text-align: right;
                writing-mode: vertical-rl;
            }
            a[href] {
                text-decoration: none;
                border-block-end: 1px solid;
            }
            @media all and (max-width: 640px) {
                aside {
                    display: none;
                }
            }
        </style>

                const targetUrl = backdrops[Date.now() % backdrops.length];

                image.onload = function() {

                    if (backdrop) {
                        backdrop.style.backgroundImage = `url(${targetUrl})`;
                        backdrop.dataset.ready = targetUrl;
                    }
                };
                image.onerror = function() {
                    image.onload = image.onerror = null;
                };
                image.src = targetUrl;
            }
